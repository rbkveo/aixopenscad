services:
  aix-openscad:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY:-}
        - VITE_OLLAMA_HOST=${VITE_OLLAMA_HOST:-}
    ports:
      - "8080:80"
    environment:
      - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
      - VITE_OLLAMA_HOST=${VITE_OLLAMA_HOST}
      - OLLAMA_BACKEND_URL=${OLLAMA_BACKEND_URL:-http://api:11434}
    restart: always
