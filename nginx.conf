server {
    listen 80;
    server_name localhost;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml image/svg+xml;
    gzip_min_length 1024;

    # Client upload size and timeouts for large files (like bosl2_index.json)
    client_max_body_size 100M;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for Ollama
    location /ollama/ {
        # Use a variable for proxy_pass to prevent Nginx from failing if the host is down
        # Docker's internal DNS resolver
        resolver 127.0.0.11 valid=30s;
        set $upstream_endpoint ${OLLAMA_BACKEND_URL};
        
        # Strip /ollama/ and pass to upstream
        rewrite ^/ollama/(.*) /$1 break;
        proxy_pass $upstream_endpoint;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
